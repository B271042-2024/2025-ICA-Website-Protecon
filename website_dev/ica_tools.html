<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PROTE-Con</title>
        <link rel="stylesheet" href="https://bioinfmsc8.bio.ed.ac.uk/~s2704130/S2_IWD/ICA_Website_250318/website_dev/ica_style.css">

</head>

<body>

<!-- input begins -->
	<br>
	<div><p>
		<label for="input1"><b>Input 1:</b></label>
		<input type="text" id="input1" placeholder="Enter protein name">
		<span>e.g. Glucose-G-Phosphatase</span> 	
	</p></div>
        <div><p>
                <label for="input2"><b>Input 2:</b></label>
                <input type="text" id="input2" placeholder="Enter taxonomic group">
                <span>e.g. Aves</span>
        </p></div>
	<div><p>
		<label for="input3"><b>Qty:</b></label>
		<input type="number" id="input3" placeholder="Enter qty" min="1" max="100">
		<span>1-100</span>
	</p></div>
	<br>
	<button type="button" onclick="fetchProtein()">Submit<button>
<!-- input ends -->

	<p id="result"></p>	
	<script src="ica_script.js"></script>

</body>

</html>
